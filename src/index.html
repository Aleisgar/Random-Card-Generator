<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="titleAndButton">
      <h1 class="title">Random card generator on a Click</h1>
      <button id="btnBaraja">
        Baraja
      </button>

      <button id="btnCronometro">
        Cuenta atrás
      </button>
    </div>
    <div class="card">
      <div class="icono"><span class="top-icon">♠</span></div>
      <div class="icono text-center"><span class="number">2</span></div>
      <div class="icono text-end"><span class="bottom-icon">♠</span></div>
    </div>
  </body>
</html>
